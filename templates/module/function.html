<div class="member{{#isPrivate}} private{{/isPrivate}}{{#isPublicAPI}} public{{/isPublicAPI}}{{#isDeprecated}} deprecated{{/isDeprecated}}">

    {{> scope}}

    <h4>{{#isDeprecated}}<span class="label label-deprecated label-inverse">deprecated</span>{{/isDeprecated}}{{ctx.name}} {{> modifiers}}</h4>

    {{> deprecation_message}}
    
    <div class="description">{{{description.full}}}</div>
    
    {{> params}}
    {{> returns}} 
    {{> examples}}
    {{> code}}
</div>
